<div class="center-form">
  <div class="form-card">
    <h1>Create a new account</h1>
    <form
      [formGroup]="registerForm"
      class="container w-75"
      (ngSubmit)="onSubmit()"
    >
      <!-- 1st part -->
      <div class="mb-5 d-none">
        <div class="form-floating mb-3">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            formControlName="repeatPassword"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Repeat password</label>
        </div>
      </div>
      <!-- 2nd part -->
      <div class="d-none">
        <div class="mb-5 col">
          <div class="form-floating mb-2">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First name"
              aria-label="First name"
            />
            <label for="firstName">First name</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last name"
              aria-label="Last name"
            />
            <label for="lastName">Last name</label>
          </div>
        </div>
      </div>

      <!-- 3rd part -->
      <div
        class="mb-5 d-flex justify-content-center align-items-center flex-column"
      >
        <div
          class="mb-4 img-container d-flex justify-content-center align-items-center"
        >
          <img
            id="imagePreview"
            [src]="imageDataUrl"
            alt="Image Preview"
            style="max-width: 200px; max-height: 200px"
            *ngIf="imageDataUrl"
          />
        </div>
        <div class="form-floating">
          <input
            type="file"
            #fileInput
            class="form-control visually-hidden"
            accept="image/*"
            aria-label="Profile picture"
            (change)="previewImage($event)"
          />
          <button class="btn btn-color mt-3" (click)="fileInput.click()">
            Select profil picture
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-color" [disabled]="!registerForm.valid">
          next step
        </button>
      </div>
    </form>
  </div>
</div>
