<div class="center-form">
    <div class="form-card">

        <h1>Welcome back <br>Sign up</h1>
        <form [formGroup]="signupForm" class="container w-75" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" formControlName="email"
                    placeholder="name@example.com">
                <label for="floatingInput">E-Mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" formControlName="password"
                    placeholder="Passwort" minlength="6">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-flex justify-content-end">
                <p class="btn-reset mt-2">reset password</p>
            </div>
            <div class="w-100 d-flex justify-content-center mt-4">
                <button class="btn btn-color w-100" [disabled]="!signupForm.valid">Sign up</button>
            </div>
            <p class="text-center my-1 text-white-50">or</p>
            <div class="w-100 d-flex justify-content-center">
                <button class="btn btn-color w-100" routerLink="">Sign in</button>
            </div>
        </form>
    </div>
</div>
